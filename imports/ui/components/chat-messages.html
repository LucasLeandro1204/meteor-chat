<template name="ChatMessages">
  <div class="flex-col flex w-full rounded-tr-lg">
    <div class="flex px-8 py-3 border-b">
      <button class="ml-auto font-bold text-grey-dark text-sm">Leave</button>
    </div>
    <div class="flex-1 relative">
      <div class="absolute pin px-8 pt-8 pb-2 overflow-auto">
        {{#each message in messages}}
          <div class="flex flex-col leading-normal mb-5">
            <p class="font-semibold text-grey-darkest mb-1">Lucas <span class="ml-2 text-xs text-grey-dark">3:30am</span></p>
            <p class="text-sm">{{ message.body }}</p>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="flex py-4 border-t">
      <textarea class="resize-none w-full py-3 px-8" placeholder="Say something..." rows="1"></textarea>
      <button class="p-3 font-semibold flex items-center justify-center rounded text-sm mx-3 text-white bg-purple">SEND</button>
    </div>
  </div>
</template>
