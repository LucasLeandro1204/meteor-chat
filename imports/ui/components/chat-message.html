<template name="ChatMessage">
  <div class="flex flex-col leading-normal mb-5">
    <p class="font-semibold text-grey-darkest mb-1">{{ username }} <span class="ml-2 text-xs text-grey-dark">{{ subtitle }}</span></p>

    {{#each message in messages}}
      {{> ChatMessageLine text=message }}
    {{/each}}
  </div>
</template>
